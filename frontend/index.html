<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Adventure</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container mt-4">
        <div id="character-creation" class="text-center">
            <h2>Create Your Character</h2>
            <div class="mb-3">
                <input type="text" id="character-name" class="form-control" placeholder="Character Name">
            </div>
            <div class="mb-3">
                <select id="character-color" class="form-control">
                    <option value="red">Red</option>
                    <option value="blue">Blue</option>
                    <option value="green">Green</option>
                    <option value="purple">Purple</option>
                </select>
            </div>
            <button id="create-character" class="btn btn-primary">Create Character</button>
        </div>

        <div id="game-container" class="text-center d-none">
            <div class="mb-3">
                <h3>Score: <span id="score">0</span></h3>
            </div>
            <div id="game-grid"></div>
            <div class="mt-3">
                <p>Use arrow keys to move</p>
            </div>
        </div>

        <div id="loading" class="text-center d-none">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
